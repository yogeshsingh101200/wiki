{% extends "encyclopedia/layout.html" %}

{% block title %}
Create
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Create New Page</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <form action="{% url 'encyclopedia:create' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Enter title for the page</label>
                    <input id="title" name="title" type="text" class="form-control" placeholder="Title" autofocus
                        autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="title">Enter content of the page in markdown format</label>
                    <textarea id="content" name="content" class="form-control" placeholder="Write content..." rows="15"
                        required></textarea>
                </div>
                <button name="save" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
