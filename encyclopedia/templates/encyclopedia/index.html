{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>All Pages</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column">
                {% for entry in entries %}
                <li class="nav-item">
                    <a href="{% url 'encyclopedia:entry' entry %}" class="nav-link">{{entry}}</a>
                </li>
                {% endfor%}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
